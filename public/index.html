<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Owus</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/compiled/design.css" rel="stylesheet">
</head>
<body ng-app="owus">
    <nav-bar></nav-bar>
    <div ui-view></div>

    <script src="assets/compiled/script.js"></script>
    <script type="text/javascript">
        angular.module('owus')
            .factory('user', function clientIdFactory() {
                return {
                    accessToken: '{{ user.accessToken|raw }}',
                    profileUrl: '{{ user.profileUrl|raw }}',
                    facebookId: {{ user.facebookId }},
                    name: '{{ user.name }}'
                };
            });
    </script>
</body>
</html>
